<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-container">
      <div class="card shadow">
        <div class="card-body">
          <h2 id="login-pizzeria" class="card-title text-center mb-4">
            Login Pizzeria
          </h2>

          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                [(ngModel)]="username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="password"
                required
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Accedi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
